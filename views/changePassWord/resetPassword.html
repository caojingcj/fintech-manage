<div class="border-bottom white-bg path">
    <p class="p-w-m full-height">
        <span ui-sref="app.home">控制台首页</span>
        <span class="p-w-xs text-muted">/</span>
        <strong>修改密码</strong>
    </p>
</div>
<div class="wrapper sidebar-content wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div style="height:44px;background: white;">
                    <h3 style="margin:0 20px;height:100%;line-height: 44px">
                        修改密码
                    </h3>
                </div>
                <div class="ibox-content" ng-controller="resetPasswordCtrl as res">
                    <form class="form-horizontal w5c-form demo-form" role="form" w5c-form-validate="res.form.validateOptions" w5c-submit="res.form.doReset(res.form.val)" novalidate name="validateForm">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">旧密码</label>

                            <div class="col-sm-4">
                                <input type="password" required="" ng-model="res.form.val.oldP" name="passwordOld" class="form-control" placeholder="旧密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">新密码</label>

                            <div class="col-sm-4">
                                <input type="password" required="" ng-model="res.form.val.newP" ng-pattern="/\S/" name="password" class="form-control" ng-minlength="6" ng-maxlength="20" placeholder="新密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">重复新密码</label>

                            <div class="col-sm-4">
                                <input type="password" required="" w5c-repeat="password" ng-model="res.form.val.newP2" name="repeatPassword" class="form-control" placeholder="重复新密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-8">
                                <button type="submit" class="btn btn-default submit" ng-disabled="res.form.val.btnDisabled">提 交</button>
                                <button type="reset" class="btn btn-default reset" ng-click="validateForm.reset()">重 置</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
