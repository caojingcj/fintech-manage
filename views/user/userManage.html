<div ng-controller="userCtrl as user">
  <div class="border-bottom white-bg path">
    <p class="p-w-m full-height">
      <span ui-sref="app.home">控制台首页</span>
      <span class="p-w-xs text-muted">/</span>
      <strong>用户管理</strong>
    </p>
  </div>
  <div class="wrapper sidebar-content wrapper-content animated fadeInRight" ng-class="isSmart?'smart-no-padding':''">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>用户管理</h5>
          </div>
          <div class="ibox-content">
            <div class="">
              <form>
                <div class="row">
                  <div class="col-sm-4 col-md-4 m-b-sm">
                    <select class="form-control" ng-model="user.searchBy.STATE">
                      <option value="" disabled selected>请选择：用户类型</option>
                      <option value="">普通用户</option>
                      <option value=""> 商户用户</option>
                    </select>
                  </div>

                  <div class="col-sm-4 col-md-4 m-b-sm">
                    <input type="text" class="form-control" placeholder="商户号 / 商户名称" ng-model="user.searchBy.COMPANY_NAME">
                  </div>

                  <div class="col-sm-4 col-md-4 m-b-sm">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="用户姓名" ng-model="user.searchBy.searchKeys">
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-click="user.handle.search()">搜索</button>
                        <button type="button" class="btn btn-info" ng-click="user.handle.search2()">重置</button>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-sm-4 col-md-4 m-b-sm">
                    <button type="button" class="btn btn-outline btn-default m-b-sm" style="margin-bottom: 0!important;" ng-click="user.handle.addUser('template/addUser.html','新增用户',1)">
                      <i class="glyphicon glyphicon-plus"></i> 新增用户
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table id="test233"></table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/ng-template" id="template/addUser.html">
  <form class="form-horizontal" name="baseForm" novalidate w5c-form-validate=""
        w5c-submit="dtl.handle.submitForm(0)">

    <div class="form-group">
      <label class="col-xs-4 control-label">用户姓名</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" placeholder="请输入用户姓名" name="cofRateUser"  required="">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-4 control-label">登录名</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" placeholder="请输入登录名" name="cofRateUser1"  required="">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-4 control-label">密码</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" placeholder="请输入密码" name="cofRateUser1"  required="">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-4 control-label">登录类型</label>
      <div class="col-xs-8">
        <select class="form-control" name="baseManageChannelId"
                ng-required="true">
          <option value="" selected disabled>请选择：用户类型</option>
          <option value="" >普通用户</option>
          <option value="" >商户用户</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-4 control-label">商户号</label>
      <div class="col-xs-8">
        <select class="form-control" name="baseManageChannelId"
                ng-required="true">
          <option value="" selected disabled>请选择：商户</option>
          <option value="" >105075-温州鹿城区祛痘研究院VIP	</option>
          <option value="" >105074	-湖州衣裳街祛痘研究院VIP	</option>
          <option value="" >105073	-嘉兴祛痘研究院VIP</option>
          <option value="" >105072	-宁波城隍庙祛痘研究院VIP</option>
          <option value="" >105071	-义乌祛痘研究院VIP</option>
          <option value="" >105070	-清颜堂佛山三水广场店VIP</option>
          <option value="" >105069	-贵州遵义汇川区祛痘研究院VIP</option>
          <option value="" >105068	-蕾特恩沈阳大悦城店VIP</option>
          <option value="" >105067	-蕾特恩沈阳太原街店VIP</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success">确定</button>
    <button type="button" class="btn" ng-click="close();baseForm.reset()">取消</button>
  </form>
</script>
