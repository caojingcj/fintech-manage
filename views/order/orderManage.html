<div ng-controller="applyCtrl as apll">
    <div class="border-bottom white-bg path">
        <p class="p-w-m full-height">
            <span ui-sref="app.home">控制台首页</span>
            <span class="p-w-xs text-muted">/</span>
            <strong>订单管理</strong>
        </p>
    </div>
    <div class="wrapper sidebar-content wrapper-content animated fadeInRight" ng-class="isSmart?'smart-no-padding':''">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单管理</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <form>
                                <div class="row">
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <select class="form-control" ng-model="apll.searchBy.STATE">
                                            <option value="" disabled selected>请选择：审批状态</option>
                                            <option value="00">录入中</option>
                                            <option value="01">待审批</option>
                                            <option value="02">审批中</option>
                                            <option value="03">审批拒绝</option>
                                            <option value="04">待用户签署</option>
                                            <option value="05">分期还款中</option>
                                            <option value="11">已取消</option>
                                            <option value="12">已退款</option>
                                            <option value="13">已提前结清</option>
                                            <option value="99">已结清</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <select class="form-control" ng-model="apll.searchBy.STATE">
                                            <option value="" disabled selected>请选择：是否担保客户</option>
                                            <option value="00">是</option>
                                            <option value="01">否</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <my-date-picker readonly class="form-control feedback-icon"
                                                        placeholder="创建日期（开始）" title="申请日期（开始）"
                                                        date="apll.searchBy.beginDate"
                                                        date-max="apll.today"></my-date-picker>
                                    </div>
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <my-date-picker readonly class="form-control feedback-icon"
                                                        placeholder="创建日期（结束）" title="申请日期（截至）"
                                                        date="apll.searchBy.endDate"
                                                        date-max="apll.today"></my-date-picker>
                                    </div>
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <input type="text" class="form-control" placeholder="商户号 / 商户名称"
                                               ng-model="apll.searchBy.COMPANY_NAME">
                                    </div>
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="用户姓名 / 手机号 / 合同号"
                                                   ng-model="apll.searchBy.searchKeys">
                                            <div class="input-group-btn">
                                                <button type="submit" class="btn btn-primary">搜索</button>
                                                <button type="button" class="btn btn-info">重置</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 col-md-4 m-b-sm">
                                        <button type="button" class="btn btn-outline btn-default">
                                            <i class="fa fa-upload"></i> 导出
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <table id="displayFinance"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
